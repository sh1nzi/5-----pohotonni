<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фильтрация массива чисел</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Фильтрация массива чисел</h1>
    <label for="numbers">Введите массив чисел (через запятую):</label>
    <input type="text" id="numbers" placeholder="1, 2, 3, 4, 5">
    <button onclick="filterNumbers()">Фильтровать</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Функция фильтрации массива
    const filterArray = (array, filterFn) => {
      return array.filter(filterFn);
    };

    // Фильтрационная функция для поиска нечетных чисел
    const isOdd = (num) => num % 2 !== 0;

    // Функция для обработки ввода и отображения результата
    const filterNumbers = () => {
      const input = document.getElementById('numbers').value;
      const numbers = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num)); // Преобразуем строку в массив чисел

      const filteredNumbers = filterArray(numbers, isOdd); // Фильтруем массив с помощью filterArray

      // Отображаем результат
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = `Нечетные числа: ${filteredNumbers.join(', ')}`;
    };
  </script>
</body>
</html>
